name: Build and Push RomPatcher.js Docker Image

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild even if release tag already exists"
        required: false
        default: "false"
  schedule:
    - cron: '0 2 * * *' # Daily at 02:00 UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  REPO_URL_API: https://api.github.com/repos/marcrobledo/RomPatcher.js/releases/latest

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      # ----------------------------------------------------------
      # 1. Checkout repository (to check tags & update README)
      # ----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0   # needed for tags

      # ----------------------------------------------------------
      # 2. Fetch the latest upstream release tag
      # ----------------------------------------------------------
      - name: Get latest upstream release
        id: set_version
        run: |
          LATEST=$(curl -s $REPO_URL_API | jq -r '.tag_name')
          echo "LATEST=$LATEST" >> $GITHUB_ENV
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest upstream tag: $LATEST"

      # ----------------------------------------------------------
      # 3. Determine if release is NEW or force rebuild requested
      # ----------------------------------------------------------
      - name: Check if new release or force rebuild
        id: check
        run: |
          FORCE="${{ github.event.inputs.force_rebuild }}"
          if git rev-parse "refs/tags/${LATEST}" >/dev/null 2>&1; then
            if [ "$FORCE" = "true" ]; then
              echo "Tag ${LATEST} already exists, but force rebuild enabled."
              echo "new_release=true" >> $GITHUB_OUTPUT
            else
              echo "Release ${LATEST} already handled."
              echo "new_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "New release ${LATEST} detected!"
            echo "new_release=true" >> $GITHUB_OUTPUT
          fi

      # ----------------------------------------------------------
      # 3b. Clone RomPatcher.js at the release tag (only if new/forced)
      # ----------------------------------------------------------
      - name: Clone RomPatcher.js
        if: steps.check.outputs.new_release == 'true'
        run: |
          git clone --depth 1 --branch "${LATEST}" https://github.com/marcrobledo/RomPatcher.js.git RomPatcher.js

      # ----------------------------------------------------------
      # 4. Log in to GHCR
      # ----------------------------------------------------------
      - name: Log in to GHCR
        if: steps.check.outputs.new_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # 5. Build and push Docker image
      # ----------------------------------------------------------
      - name: Build and push Docker image
        if: steps.check.outputs.new_release == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          no-cache: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.LATEST }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # ----------------------------------------------------------
      # 6. Create git tag for this release (skip if forced rebuild)
      # ----------------------------------------------------------
      - name: Create Git Tag
        if: steps.check.outputs.new_release == 'true' && github.event.inputs.force_rebuild != 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a ${LATEST} -m "Release ${LATEST}"
          git push origin ${LATEST}

      # ----------------------------------------------------------
      # 7. Update README.md from template
      # ----------------------------------------------------------
      - name: Update README
        if: steps.check.outputs.new_release == 'true'
        run: |
          sed "s|{{VERSION}}|${LATEST}|g" README.template.md > README.md
          git add README.md
          git commit -m "chore: update README to ${LATEST}" || echo "No changes"
          git push origin main

      # ----------------------------------------------------------
      # 8. Summary if no new release
      # ----------------------------------------------------------
      - name: Skipped Summary
        if: steps.check.outputs.new_release == 'false'
        run: |
          echo "::notice title=Skipped Build::No new RomPatcher.js release detected."
